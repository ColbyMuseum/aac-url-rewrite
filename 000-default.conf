NameVirtualHost *:80

LogLevel info

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

# Base host that proxies clean requests to Pubby
<VirtualHost *:80>
        ServerName aac-test.weichbild.com

        ProxyPass / http://localhost:8080/
        ProxyPassReverse / http://localhost:8080/

</VirtualHost>

# Second virutalhost to proxy requests from branded urls to the institutional reponame
<VirtualHost *:80>

        ServerName rewritten.weichbild.com

        ProxyPass / http://localhost/ccma/
        ProxyPassReverse / http://localhost/ccma/

</VirtualHost>

